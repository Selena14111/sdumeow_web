<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>紧急救援 - SDU Meow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sos-header {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            padding: 30px 20px; border-radius: 0 0 30px 30px; margin-bottom: 20px;
            text-align: center; color: #C62828;
        }
        .sos-icon-large {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: #D32F2F; margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.2);
            animation: pulse 2s infinite;
        }
        
        .quick-tags { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .q-tag {
            padding: 8px 15px; border: 1px solid #ddd; border-radius: 20px;
            font-size: 12px; color: #666; transition: 0.2s;
        }
        .q-tag.selected { background: #FFEBEE; border-color: #D32F2F; color: #D32F2F; font-weight: 600; }

        .form-label { font-size: 14px; font-weight: 700; margin-bottom: 10px; display: block; }
        
        .sos-btn {
            background: linear-gradient(135deg, #FF5252 0%, #D32F2F 100%);
            color: white; box-shadow: 0 8px 20px rgba(211, 47, 47, 0.4);
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div style="background: white; min-height: 100vh;">
        <div style="position: absolute; top: 20px; left: 20px;">
            <a href="home.html" style="color: #C62828; font-size: 20px;"><i class="fas fa-times"></i></a>
        </div>

        <div class="sos-header">
            <div class="sos-icon-large"><i class="fas fa-first-aid"></i></div>
            <h1 style="font-size: 24px; font-weight: 800;">紧急病情上报</h1>
            <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">请确保自身安全的情况下进行救助</p>
        </div>

        <div class="container">
            <!-- 快速呼叫 -->
            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <a href="tel:12345678" style="flex: 1; background: #E8F5E9; padding: 15px; border-radius: 16px; text-align: center; text-decoration: none; color: #2E7D32;">
                    <i class="fas fa-phone-alt" style="font-size: 20px; margin-bottom: 5px; display: block;"></i>
                    <span style="font-size: 12px; font-weight: 600;">联系校医</span>
                </a>
                 <a href="tel:87654321" style="flex: 1; background: #E3F2FD; padding: 15px; border-radius: 16px; text-align: center; text-decoration: none; color: #1565C0;">
                    <i class="fas fa-user-shield" style="font-size: 20px; margin-bottom: 5px; display: block;"></i>
                    <span style="font-size: 12px; font-weight: 600;">协会负责人</span>
                </a>
            </div>

            <!-- 表单 -->
            <label class="form-label">涉及猫咪</label>
            <div class="card" style="padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="color: #999;">点击选择 (如不认识选“未知”)</span>
                <i class="fas fa-chevron-right" style="color: #ccc;"></i>
            </div>

            <label class="form-label">主要症状 (多选)</label>
            <div class="quick-tags">
                <div class="q-tag selected">外伤出血</div>
                <div class="q-tag">呼吸困难</div>
                <div class="q-tag">无法站立</div>
                <div class="q-tag">口炎/流涎</div>
                <div class="q-tag">车祸/撞击</div>
                <div class="q-tag">精神萎靡</div>
            </div>

            <label class="form-label">现场照片/视频</label>
            <div style="border: 2px dashed #FFCDD2; background: #FFEBEE; border-radius: 16px; height: 100px; display: flex; align-items: center; justify-content: center; color: #D32F2F; margin-bottom: 30px;">
                <div style="text-align: center;">
                    <i class="fas fa-camera" style="font-size: 24px; margin-bottom: 5px;"></i>
                    <div style="font-size: 12px;">拍摄现场情况</div>
                </div>
            </div>

            <button class="btn-large sos-btn">
                <i class="fas fa-exclamation-circle"></i> 立即上报求助
            </button>
        </div>
    </div>
</body>
</html>
