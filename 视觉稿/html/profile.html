<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>个人中心 - SDU Meow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- 现代个人中心样式 (V2.4 修复版) --- */
        
        /* 1. 沉浸式头部背景 */
        .profile-header-modern {
            background: linear-gradient(135deg, #FFD54F 0%, #FFB300 100%);
            padding: 20px 25px 80px 25px; /* 调整内边距 */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: #5D4037;
            position: relative;
            margin-bottom: 50px;
            box-shadow: 0 10px 20px rgba(255, 179, 0, 0.2);
        }

        /* 顶部编辑栏 */
        .header-top-bar {
            display: flex; justify-content: flex-end; margin-bottom: 10px; height: 30px;
        }
        .edit-btn-glass {
            background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.4);
            padding: 6px 14px; border-radius: 20px; font-size: 12px; color: #5D4037;
            font-weight: 600; text-decoration: none; backdrop-filter: blur(4px);
            display: flex; align-items: center; gap: 4px;
        }

        /* 用户信息主区域 (左右布局) */
        .user-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info-group h1 { font-size: 26px; font-weight: 800; margin-bottom: 6px; line-height: 1.2; }
        .user-info-group p { font-size: 13px; opacity: 0.9; font-weight: 500; }
        
        .level-pill {
            margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; 
            background: rgba(255,255,255,0.3); padding: 4px 10px; border-radius: 20px; 
            font-size: 11px; font-weight: 700; color: #4E342E;
        }

        .avatar-modern {
            width: 80px; height: 80px; 
            border-radius: 50%; 
            border: 4px solid rgba(255,255,255,0.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            object-fit: cover;
            flex-shrink: 0; /* 防止头像被压缩 */
            margin-left: 20px;
        }

        /* 2. 悬浮数据卡片 */
        .stats-float-card {
            position: absolute;
            left: 20px; right: 20px; bottom: -40px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex; justify-content: space-around; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        .stat-item-m h3 { font-size: 22px; font-weight: 800; color: #333; margin-bottom: 4px; }
        .stat-item-m p { font-size: 11px; color: #999; font-weight: 500; }

        /* 3. 资产卡片 */
        .asset-card {
            background: linear-gradient(120deg, #424242 0%, #212121 100%);
            border-radius: 24px; padding: 25px; color: #FFD54F; margin-bottom: 25px;
            position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .asset-card::after {
            content: ''; position: absolute; right: -20px; top: -20px; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }
        .asset-bg-icon {
            position: absolute; right: 20px; bottom: 10px; font-size: 60px; opacity: 0.1; color: white; transform: rotate(-15deg);
        }

        /* 4. 功能栅格 */
        .menu-grid-modern { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .menu-card-modern {
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: var(--soft-shadow); text-decoration: none; color: #333;
            transition: transform 0.2s; position: relative;
        }
        .menu-card-modern:active { transform: scale(0.98); }
        .menu-icon-circle {
            width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 18px; margin-bottom: 15px;
        }
        .status-pill {
            position: absolute; top: 15px; right: 15px; font-size: 10px; background: #E3F2FD; color: #2196F3;
            padding: 4px 8px; border-radius: 8px; font-weight: 600;
        }
        
        .logout-btn {
            background: #F5F5F5; color: #999; width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 1. 沉浸式头部区域 -->
    <div class="profile-header-modern" >
        <!-- 顶部行：只有编辑按钮 -->
        <div class="header-top-bar" onclick="location.href='edit-profile.html'">
            <a href="#" class="edit-btn-glass">
                <i class="fas fa-pen"></i> 编辑资料
            </a>
        </div>
        
        <!-- 内容行：左文字，右头像 -->
        <div class="user-info-row">
            <div class="user-info-group">
                <h1>爱吃鱼的猫</h1>
                <p>软件学院 · 2022级本科</p>
                <div class="level-pill">
                    <i class="fas fa-crown"></i> Lv.3 资深铲屎官
                </div>
            </div>
            
            <!-- 头像放在文档流中，右对齐 -->
            <img src="https://loremflickr.com/100/100/cat?random=50" class="avatar-modern">
        </div>

        <!-- 2. 悬浮数据卡片 -->
        <div class="stats-float-card">
            <div class="stat-item-m">
                <h3>32</h3>
                <p>累计投喂</p>
            </div>
            <div class="stat-item-m">
                <h3>5</h3>
                <p>发现新猫</p>
            </div>
            <div class="stat-item-m">
                <h3>128</h3>
                <p>获赞认可</p>
            </div>
        </div>
    </div>

    <!-- 页面主体容器 -->
    <div class="container" style="padding-top: 0;">

        <!-- 3. 资产卡片 -->
        <h3 style="font-size: 14px; margin-bottom: 15px; color: #999; margin-left: 5px;">我的资产</h3>
        <div class="asset-card">
            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">小鱼干余额 (积分)</div>
            <div style="font-size: 36px; font-weight: 800; font-family: 'Poppins', sans-serif;">850</div>
            <div style="margin-top: 15px; font-size: 11px; background: rgba(255,255,255,0.1); display: inline-block; padding: 6px 12px; border-radius: 20px;">
                兑换商城即将上线 <i class="fas fa-arrow-right" style="font-size: 10px; margin-left: 4px;"></i>
            </div>
            <div class="asset-bg-icon"><i class="fas fa-fish"></i></div>
        </div>

        <!-- 4. 功能栅格 -->
        <h3 style="font-size: 14px; margin-bottom: 15px; color: #999; margin-left: 5px;">我的服务</h3>
        <div class="menu-grid-modern">
            <!-- 领养申请 -->
            <a href="#" class="menu-card-modern" onclick="location.href='adopt.html'">
                <div class="status-pill">审核中</div>
                <div class="menu-icon-circle" style="background: #FFEBEE; color: #D32F2F;">
                    <i class="fas fa-file-contract"></i>
                </div>
                <div style="font-weight: 700; font-size: 15px;">领养申请</div>
                <div style="font-size: 11px; color: #999; margin-top: 4px;">查看进度</div>
            </a>

            <!-- 勋章墙 -->
            <a href="#" class="menu-card-modern" onclick="location.href='badges.html'">
                <div class="menu-icon-circle" style="background: #FFF8E1; color: #FFA000;">
                    <i class="fas fa-medal"></i>
                </div>
                <div style="font-weight: 700; font-size: 15px;">荣誉勋章</div>
                <div style="font-size: 11px; color: #999; margin-top: 4px;">已点亮 4 枚</div>
            </a>

            <!-- 我的申请 -->
            <a href="#" class="menu-card-modern" onclick="location.href='my-applications.html'">
                <div class="status-pill">3</div>
                <div class="menu-icon-circle" style="background: #E3F2FD; color: #1976D2;">
                    <i class="fas fa-list-alt"></i>
                </div>
                <div style="font-weight: 700; font-size: 15px;">我的申请</div>
                <div style="font-size: 11px; color: #999; margin-top: 4px;">查看全部申请</div>
            </a>
        </div>

        <!-- 底部设置/退出 -->
        <button class="logout-btn" onclick="location.href='index.html'">退出登录</button>
        <div style="text-align: center; margin-top: 20px; font-size: 10px; color: #ccc;">
            SDU Meow v2.4
        </div>

    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="publish.html" class="nav-item"><i class="fas fa-plus-square"></i></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i> <span>Me</span></a>
    </div>

</body>
</html>
