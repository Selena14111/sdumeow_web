<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SOS 详情 - SDU Meow Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
            background-color: #F1F5F9;
            /* Slate 100 for better contrast with the card */
        }

        .sos-detail-hero {
            position: relative;
            height: 320px;
            background: #0F172A;
            /* Slate 900 */
            overflow: hidden;
        }

        .sos-detail-hero img,
        .sos-detail-hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* Subtle gradient overlay to blend into the card */
        .sos-detail-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(241, 245, 249, 1) 100%);
        }

        .media-badge {
            position: absolute;
            bottom: 45px;
            right: 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 11px;
            font-weight: 800;
            z-index: 5;
            letter-spacing: 1px;
        }

        .sos-content-card {
            background: white;
            border-radius: 40px 40px 0 0;
            margin-top: -40px;
            position: relative;
            padding: 35px 24px;
            z-index: 10;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
            min-height: calc(100vh - 280px);
        }

        .sos-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .sos-status-tag {
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            background: #FFF1F2;
            color: #E11D48;
            text-transform: uppercase;
        }

        .sos-title-lg {
            font-size: 26px;
            font-weight: 900;
            color: #0F172A;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .sos-location-strip {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748B;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .sos-location-strip i {
            color: #E11D48;
        }

        .section-title-modern {
            font-size: 16px;
            font-weight: 900;
            color: #0F172A;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title-modern::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #10B981;
            /* Emerald 500 */
            border-radius: 2px;
        }

        .description-box {
            background: #F8FAFC;
            padding: 24px;
            border-radius: 28px;
            margin-bottom: 30px;
            border: 1px solid #F1F5F9;
        }

        .description-text {
            font-size: 15px;
            line-height: 1.7;
            color: #334155;
            font-weight: 500;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 35px;
        }

        .media-item {
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: #F1F5F9;
            border: 1px solid #E2E8F0;
            transition: transform 0.2s;
        }

        .media-item:active {
            transform: scale(0.95);
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Reporter Micro-Card */
        .reporter-micro-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #F1F5F9;
            border-radius: 24px;
            margin-bottom: 120px;
            /* Space for footer */
            border: 1px solid #E2E8F0;
        }

        .reporter-avatar-premium {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .reporter-info-stack {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .reporter-name-main {
            font-size: 16px;
            font-weight: 900;
            color: #0F172A;
        }

        .reporter-dept-sub {
            font-size: 12px;
            color: #64748B;
            font-weight: 600;
        }

        .phone-action-btn {
            width: 44px;
            height: 44px;
            background: white;
            color: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
            transition: background 0.2s, color 0.2s;
        }

        .phone-action-btn:active {
            background: #10B981;
            color: white;
        }

        /* Bottom Floaty Footer */
        .admin-action-footer-floaty {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            max-width: 440px;
            margin: 0 auto;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .fancy-btn {
            padding: 16px;
            border-radius: 22px;
            font-size: 15px;
            font-weight: 900;
            border: none;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .fancy-btn-success {
            flex: 2;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
        }

        .fancy-btn-slate {
            flex: 1;
            background: #F1F5F9;
            color: #475569;
        }

        .fancy-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="admin-page-header"
        style="position: absolute; top: 0; left: 0; right: 0; z-index: 50; background: transparent; box-shadow: none;">
        <div class="header-top">
            <a href="admin-sos.html" class="back-btn"
                style="background: rgba(255,255,255,0.25); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div style="flex: 1;"></div>
            <div
                style="background: rgba(255,255,255,0.25); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fas fa-share-alt"></i>
            </div>
        </div>
    </div>

    <!-- Media Hero -->
    <div class="sos-detail-hero">
        <img src="https://loremflickr.com/800/600/cat?random=10" alt="SOS猫咪图片">
        <div class="media-badge"><i class="fas fa-camera"></i> 1/4</div>
    </div>

    <div class="sos-content-card">
        <div class="sos-header-row">
            <div class="sos-status-tag">紧急待处理</div>
            <div style="font-size: 13px; color: #94A3B8; font-weight: 700;">12分钟前发布</div>
        </div>

        <h1 class="sos-title-lg">未知猫咪 (黑猫)</h1>
        <div class="sos-location-strip">
            <i class="fas fa-map-marker-alt"></i> 软件园校区 · 食堂北门灌木丛
        </div>

        <div class="section-title-modern">异常情况描述</div>
        <div class="description-box">
            <p class="description-text">
                发现时猫咪躲在食堂北门的灌木丛深处，右后腿有明显的贯穿伤，伤口仍在渗血。猫咪精神状态萎靡，对人的靠近有强烈的哈气行为，无法直接上手。建议携带诱捕笼和加厚手套进行救援。
            </p>
        </div>

        <div class="section-title-modern">现场多媒体存证</div>
        <div class="media-grid">
            <div class="media-item">
                <img src="https://loremflickr.com/200/200/cat?random=11">
            </div>
            <div class="media-item">
                <img src="https://loremflickr.com/200/200/cat?random=12">
            </div>
            <div class="media-item" style="position: relative;">
                <img src="https://loremflickr.com/200/200/cat?random=13">
                <div
                    style="position: absolute; inset: 0; background: rgba(15,23,42,0.4); display: flex; align-items: center; justify-content: center; color: white; font-size: 20px;">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>

        <div class="section-title-modern">现场求助人信息</div>
        <div class="reporter-micro-card">
            <img src="https://loremflickr.com/100/100/person?random=1" class="reporter-avatar-premium" alt="报告人">
            <div class="reporter-info-stack">
                <div class="reporter-name-main">张子涵</div>
                <div class="reporter-dept-sub">软件学院 · 2022级本科生</div>
            </div>
            <a href="tel:13800138000" class="phone-action-btn">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>
    </div>

    <!-- Floaty Action Bar -->
    <div class="admin-action-footer-floaty">
        <button class="fancy-btn fancy-btn-success" onclick="alert('已成功处理并发送通知给求助人')">
            <i class="fas fa-check-circle"></i> 标记为已解决
        </button>
        <button class="fancy-btn fancy-btn-slate" onclick="history.back()">
            返回上级
        </button>
    </div>

</body>

</html>
