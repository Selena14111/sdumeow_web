<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>用户详情 - SDU Meow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .user-hero {
            background: white;
            padding: 40px 20px 30px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
            margin-bottom: 10px;
            position: relative;
        }

        .user-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #F8FAFC;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }

        .user-detail-name-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .user-detail-name {
            font-size: 24px;
            font-weight: 900;
            color: var(--admin-text-primary);
        }



        /* Stats Grid */
        .user-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding: 0 10px;
        }

        .user-stat-card {
            text-align: center;
        }

        .user-stat-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--admin-text-primary);
            display: block;
        }

        .user-stat-label {
            font-size: 11px;
            color: var(--admin-text-secondary);
            margin-top: 4px;
        }

        /* Info Groups */
        .info-group-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.01);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .info-group-title {
            font-size: 15px;
            font-weight: 800;
            color: var(--admin-text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-group-title i {
            color: var(--color-primary);
            font-size: 14px;
        }

        .detail-item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #F1F5F9;
        }

        .detail-item-row:last-child {
            border-bottom: none;
        }

        .detail-item-label {
            font-size: 14px;
            color: var(--admin-text-secondary);
        }

        .detail-item-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--admin-text-primary);
        }

        /* Action Buttons */
        .user-danger-zone {
            margin-top: 10px;
        }

        .action-btn-full {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 12px;
        }

        .btn-admin-setup {
            background: #F1F5F9;
            color: var(--color-slate);
        }

        .btn-user-ban {
            background: #FFF1F2;
            color: #E11D48;
            border: 1px solid #FECDD3;
        }

        .btn-user-ban:active {
            background: #FECDD3;
        }

        .btn-admin-setup:active {
            background: #E2E8F0;
        }
    </style>
</head>

<body>

    <div class="admin-page-header">
        <div class="header-top">
            <div class="header-left">
                <a href="admin-users.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="page-title">用户详细档案</div>
            </div>
            <div class="header-right">
                <i class="fas fa-ellipsis-v" style="color: #94A3B8;"></i>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 0; padding-bottom: 120px;">

        <div class="user-hero">
            <img src="https://loremflickr.com/200/200/person?random=1" class="user-detail-avatar" alt="用户头像">
            <div class="user-detail-name-row">
                <span class="user-detail-name">爱吃鱼的猫</span>
                <span class="user-level-badge">Lv.3</span>
            </div>
            <div style="font-size: 13px; color: #94A3B8;">软件学院 · 2022级本科生</div>



            <div class="user-stats-grid">
                <div class="user-stat-card">
                    <span class="user-stat-value">32</span>
                    <span class="user-stat-label">提供投喂</span>
                </div>
                <div class="user-stat-card">
                    <span class="user-stat-value">5</span>
                    <span class="user-stat-label">发现猫咪</span>
                </div>
                <div class="user-stat-card">
                    <span class="user-stat-value">128</span>
                    <span class="user-stat-label">获赞总数</span>
                </div>
            </div>
        </div>

        <div class="info-group-card">
            <div class="info-group-title">
                <i class="fas fa-id-card"></i> 账号基本信息
            </div>
            <div class="detail-item-row">
                <span class="detail-item-label">学号/工号</span>
                <span class="detail-item-value">202200301234</span>
            </div>
            <div class="detail-item-row">
                <span class="detail-item-label">注册时间</span>
                <span class="detail-item-value">2024-03-15</span>
            </div>

            <div class="detail-item-row">
                <span class="detail-item-label">账号权重</span>
                <span class="detail-item-value">普通用户</span>
            </div>
        </div>

        <div class="info-group-card">
            <div class="info-group-title">
                <i class="fas fa-shield-alt"></i> 管理员操作
            </div>
            <div class="user-danger-zone">
                <button class="action-btn-full btn-admin-setup" onclick="alert('已发送管理员权限申请通知')">
                    <i class="fas fa-user-shield"></i> 提升为管理员权限
                </button>
                <button class="action-btn-full btn-user-ban"
                    onclick="if(confirm('确认禁用该账号？用户将无法登录及发布任何内容。')) alert('账号已禁用');">
                    <i class="fas fa-user-slash"></i> 禁用此账号 (封禁)
                </button>
            </div>
        </div>

    </div>

    <!-- Bottom Nav remains or is kept consistent -->
    <div class="admin-bottom-nav">
        <a href="admin-home.html" class="admin-nav-item">
            <i class="fas fa-th-large"></i>
        </a>
        <a href="admin-cats.html" class="admin-nav-item">
            <i class="fas fa-paw"></i>
        </a>
        <a href="admin-adopt.html" class="admin-nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="admin-users.html" class="admin-nav-item active">
            <i class="fas fa-users"></i>
        </a>
        <a href="admin-settings.html" class="admin-nav-item">
            <i class="fas fa-user"></i>
        </a>
    </div>

</body>

</html>
