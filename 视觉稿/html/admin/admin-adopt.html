<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>领养申请管理 - SDU Meow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .adopt-stats-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .adopt-stats-row::-webkit-scrollbar {
            display: none;
        }

        .mini-stat-card {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            min-width: 100px;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .mini-stat-value {
            font-size: 18px;
            font-weight: 800;
            color: var(--admin-text-primary);
            margin-bottom: 2px;
        }

        .mini-stat-label {
            font-size: 11px;
            color: var(--admin-text-secondary);
        }

        .mini-stat-card.active {
            background: var(--color-success);
            border-color: transparent;
        }

        .mini-stat-card.active .mini-stat-value,
        .mini-stat-card.active .mini-stat-label {
            color: white;
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .applicant-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #F1F5F9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-slate);
        }

        .applicant-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--admin-text-primary);
        }

        .adopt-card-v2 {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
        }

        .cat-preview-box {
            display: flex;
            gap: 12px;
            background: #F8FAFC;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .cat-thumb {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .cat-brief h4 {
            font-size: 14px;
            font-weight: 700;
            margin: 0 0 4px 0;
        }

        .cat-brief p {
            font-size: 11px;
            color: var(--admin-text-secondary);
            margin: 0;
        }

        .time-badge {
            font-size: 11px;
            color: #94A3B8;
            background: #F1F5F9;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="admin-page-header">
        <div class="header-top">
            <div class="page-title">
                领养申请审批
            </div>
            <div class="time-badge">
                <i class="far fa-calendar-alt"></i> 2025.01.21
            </div>
        </div>

        <div class="search-wrapper" style="margin-bottom: 0;">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="搜索申请单号、姓名或猫咪...">
        </div>
    </div>

    <div class="container" style="padding-top: 15px; padding-bottom: 100px;">

        <div class="adopt-stats-row">
            <div class="mini-stat-card active">
                <div class="mini-stat-value">12</div>
                <div class="mini-stat-label">全部申请</div>
            </div>
            <div class="mini-stat-card">
                <div class="mini-stat-value">3</div>
                <div class="mini-stat-label">待初审</div>
            </div>
            <div class="mini-stat-card">
                <div class="mini-stat-value">5</div>
                <div class="mini-stat-label">待面谈</div>
            </div>
            <div class="mini-stat-card">
                <div class="mini-stat-value">4</div>
                <div class="mini-stat-label">待签订</div>
            </div>
        </div>

        <div class="adopt-list">

            <!-- Card 1: Pending -->
            <div class="adopt-card-v2 pending" onclick="location.href='admin-adopt-detail.html'">
                <div class="applicant-info">
                    <div class="applicant-avatar"><i class="fas fa-user"></i></div>
                    <div class="applicant-name">张晓明</div>
                    <span class="adopt-status-badge pending" style="margin-left: auto;">待初审</span>
                </div>

                <div class="cat-preview-box">
                    <img src="https://loremflickr.com/100/100/cat?random=3" class="cat-thumb">
                    <div class="cat-brief">
                        <h4>麻薯</h4>
                        <p>软件园校区 · 三花 · ♀</p>
                        <div style="margin-top: 5px;">
                            <span class="tag" style="padding: 1px 6px; font-size: 10px;">亲人</span>
                            <span class="tag" style="padding: 1px 6px; font-size: 10px;">吃货</span>
                        </div>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--admin-text-secondary);">
                    <span><i class="far fa-clock"></i> 刚刚提交</span>
                    <i class="fas fa-chevron-right" style="color: #E2E8F0;"></i>
                </div>
            </div>

            <!-- Card 2: Interview Appointment -->
            <div class="adopt-card-v2 review" onclick="location.href='admin-adopt-detail.html'">
                <div class="applicant-info">
                    <div class="applicant-avatar" style="background: #E0F2F1; color: var(--color-success);">李</div>
                    <div class="applicant-name">李思华</div>
                    <span class="adopt-status-badge review" style="margin-left: auto;">已约面谈</span>
                </div>

                <div class="cat-preview-box">
                    <img src="https://loremflickr.com/100/100/cat?random=1" class="cat-thumb">
                    <div class="cat-brief">
                        <h4>少妇</h4>
                        <p>仲园喵窝 · 玳瑁 · ♀</p>
                        <div style="margin-top: 5px;">
                            <span class="tag" style="padding: 1px 6px; font-size: 10px;">亲人</span>
                        </div>
                    </div>
                </div>

                <div class="schedule-badge" style="margin-bottom: 12px;">
                    <i class="far fa-calendar-check"></i> 本周六 14:00 · 软件园
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--admin-text-secondary);">
                    <span><i class="far fa-clock"></i> 昨天提交</span>
                    <i class="fas fa-chevron-right" style="color: #E2E8F0;"></i>
                </div>
            </div>

            <!-- Card 3: Approved/Ready to Sign -->
            <div class="adopt-card-v2 approved" onclick="location.href='admin-adopt-detail.html'">
                <div class="applicant-info">
                    <div class="applicant-avatar" style="background: #FFF8E1; color: #FFA000;">赵</div>
                    <div class="applicant-name">赵小刚</div>
                    <span class="adopt-status-badge approved" style="margin-left: auto;">待签协议</span>
                </div>

                <div class="cat-preview-box">
                    <img src="https://loremflickr.com/100/100/cat?random=4" class="cat-thumb">
                    <div class="cat-brief">
                        <h4>大白</h4>
                        <p>图书馆 · 纯白 · ♂</p>
                        <div style="margin-top: 5px;">
                            <span class="tag" style="padding: 1px 6px; font-size: 10px;">学霸</span>
                        </div>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--admin-text-secondary);">
                    <span><i class="far fa-calendar"></i> 3天前申请</span>
                    <i class="fas fa-chevron-right" style="color: #E2E8F0;"></i>
                </div>
            </div>

            <!-- Card 4: Rejected -->
            <div class="adopt-card-v2 rejected" onclick="location.href='admin-adopt-detail.html'">
                <div class="applicant-info">
                    <div class="applicant-avatar"><i class="fas fa-user-times"></i></div>
                    <div class="applicant-name">孙大明</div>
                    <span class="adopt-status-badge rejected" style="margin-left: auto;">已拒绝</span>
                </div>

                <div class="cat-preview-box">
                    <img src="https://loremflickr.com/100/100/cat?random=2" class="cat-thumb">
                    <div class="cat-brief">
                        <h4>Ctrl</h4>
                        <p>软件园 · 狸花 · ♂</p>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #D32F2F;">
                    <span><i class="fas fa-exclamation-circle"></i> 住所条件不符</span>
                    <i class="fas fa-chevron-right" style="color: #E2E8F0;"></i>
                </div>
            </div>

        </div>

    </div>

    <div class="admin-bottom-nav">
        <a href="admin-home.html" class="admin-nav-item">
            <i class="fas fa-th-large"></i>
        </a>
        <a href="admin-cats.html" class="admin-nav-item">
            <i class="fas fa-paw"></i>
        </a>
        <a href="admin-adopt.html" class="admin-nav-item active">
            <i class="fas fa-home"></i>
            <span>领养</span>
        </a>
        <a href="admin-users.html" class="admin-nav-item">
            <i class="fas fa-users"></i>
        </a>
        <a href="admin-settings.html" class="admin-nav-item">
            <i class="fas fa-user"></i>
        </a>
    </div>

</body>

</html>
