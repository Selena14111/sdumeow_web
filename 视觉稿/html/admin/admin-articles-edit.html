            <textarea class="form-input-v2 form-textarea-v2" id="articleContent" placeholder="撰写详细的科普文章内容..." style="border-radius: 0 0 12px 12px; min-height: 400px;"># 流浪猫常见疾病防治指南

流浪猫在野外生活中面临着各种健康挑战，了解这些常见疾病的症状和预防措施，是每一位关爱流浪猫的人士都应该掌握的知识。

## 一、猫瘟（FPV）

猫瘟是由猫细小病毒引起的高度传染性疾病，主要通过接触传播。

### 症状表现：
- 高烧（体温可达41°C）
- 呕吐、腹泻（可能是血便）
- 食欲不振、精神萎靡
- 脱水、体重急剧下降

### 预防措施：
1. 定期接种疫苗
2. 保持环境清洁卫生
3. 新进猫咪需要隔离观察

## 二、猫杯状病毒（FCV）

猫杯状病毒是一种常见的呼吸道疾病，传染性极强。

### 症状表现：
- 口腔溃疡、口炎
- 打喷嚏、流鼻涕
- 眼部分泌物增多
- 跛行综合征（关节疼痛）

## 三、口炎

口炎是流浪猫常见的口腔疾病，严重影响猫咪的进食和生活质量。

### 病因：
- 病毒感染（猫白血病、猫艾滋病）
- 牙结石、口腔卫生差
- 免疫力低下

### 处理建议：
1. 及时就医，进行口腔检查
2. 严重者可能需要拔牙治疗
3. 保持口腔清洁

## 四、寄生虫感染

流浪猫常见的寄生虫包括跳蚤、蜱虫、体内蛔虫、绦虫等。

### 预防与驱虫：
- 定期使用驱虫药
- 保持生活环境干燥清洁
- 发现寄生虫及时处理

## 五、如何帮助生病的流浪猫

1. **观察记录**：记录猫咪的症状、行为变化
2. **及时就医**：联系专业兽医或动物保护组织
3. **隔离照顾**：如需暂时安置，单独隔离防止传染
4. **营养支持**：提供易消化、高营养的食物

> 温馨提示：救助流浪猫时，请注意自身安全，必要时佩戴手套。如遇严重疾病，请寻求专业人士帮助。</textarea>

    <script>
        const options = document.querySelectorAll('.type-option');
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        function previewCover(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadArea = document.getElementById('coverUpload');
                    uploadArea.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 14px;">`;
                    uploadArea.style.background = 'transparent';
                    uploadArea.style.border = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function insertImage() {
            const url = prompt('请输入图片URL:', 'https://loremflickr.com/600/300/cat');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }
