<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>发布公告 - SDU Meow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="admin-page-header">
        <div class="header-top">
            <div class="header-left">
                <a href="admin-announcements.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="page-title">编辑公告内容</div>
            </div>
            <div class="status-indicator">
                <button class="btn-xs secondary" style="border-radius: 8px; padding: 6px 12px; font-size: 12px;"
                    onclick="alert('已手动保存草稿')">
                    <i class="fas fa-save"></i> 手动保存
                </button>
            </div>
        </div>
    </div>

    <div class="container edit-container">

        <div class="form-group-v2">
            <label class="form-label-v2">公告标题</label>
            <input type="text" class="form-input-v2" placeholder="请输入引人注目的标题..." value="关于2025年寒假期间校园猫咪管理工作的通知">
        </div>

        <div class="form-group-v2">
            <label class="form-label-v2">公告分类</label>
            <div class="type-selector">
                <div class="type-option active">校园公告</div>
                <div class="type-option">紧急通知</div>
                <div class="type-option">招募信息</div>
                <div class="type-option">知识普及</div>
                <div class="type-option">其他</div>
            </div>
        </div>

        <div class="form-group-v2">
            <label class="form-label-v2">正文内容</label>
            <textarea class="form-input-v2 form-textarea-v2" placeholder="撰写详细的公告内容...">各位师生：
    寒假将至，离校在即。为确保校园猫咪在假期期间得到妥善照顾，SDU Meow 协会现将寒假期间的管理安排通知如下：
    1. 喂养点设置：假期期间将保留软件园校区5个固定投喂点...
    2. 志愿者排班：目前已有24名同学留校负责巡更...
    请离校同学不要在寝室留宿猫咪...</textarea>
        </div>

        <div class="form-group-v2">
            <label class="form-label-v2">发布设置</label>
            <div class="toggle-row">
                <span class="toggle-label-v2">置顶显示</span>
                <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
            </div>
        </div>

    </div>

    <div class="action-bar glass">
        <div class="primary-actions">
            <button class="action-btn secondary" onclick="location.href='admin-announcements.html'">
                保存草稿
            </button>
            <button class="action-btn success" onclick="alert('公告已成功发布！'); location.href='admin-announcements.html'">
                立即发布公告
            </button>
        </div>
    </div>

    <script>
        // Tab switching logic for type-selector
        const options = document.querySelectorAll('.type-option');
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
    </script>

</body>

</html>
