<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>个人中心 - SDU Meow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFFFFF 100%);
            padding: 40px 20px 30px;
            border-radius: 0 0 40px 40px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .profile-avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-edit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--color-success);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            font-size: 14px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--admin-text-primary);
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 13px;
            color: var(--admin-text-secondary);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.03);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .profile-stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .profile-stat-item {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--admin-text-primary);
        }

        .profile-stat-label {
            font-size: 11px;
            color: var(--admin-text-secondary);
        }

        .settings-list {
            padding: 0 20px 120px;
        }

        .settings-section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--admin-text-secondary);
            margin: 25px 0 12px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .settings-row {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #F8FAFC;
            transition: 0.2s;
        }

        .settings-row:active {
            background: #F8FAFC;
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .settings-content {
            flex: 1;
        }

        .settings-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--admin-text-primary);
        }

        .settings-desc {
            font-size: 12px;
            color: var(--admin-text-secondary);
        }

        .logout-btn-wrapper {
            margin-top: 30px;
            padding: 0 20px;
        }

        .logout-btn-new {
            width: 100%;
            padding: 16px;
            background: #FFF1F2;
            color: #E11D48;
            border: none;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .logout-btn-new:active {
            transform: scale(0.98);
            background: #FFE4E6;
        }
    </style>
</head>

<body>

    <div class="profile-header">
        <div class="profile-avatar-wrapper">
            <img src="https://loremflickr.com/200/200/person?random=1" class="profile-avatar" alt="头像">
            <div class="profile-edit-badge">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <div class="profile-name">王学长</div>
        <div class="profile-role">
            <i class="fas fa-crown" style="color: #FACC15;"></i>
            超级管理员
        </div>

        <div class="profile-stats-row">
            <div class="profile-stat-item">
                <div class="profile-stat-value">124</div>
                <div class="profile-stat-label">处理SOS</div>
            </div>
            <div class="profile-stat-item" style="width: 1px; height: 30px; background: #EEE; align-self: center;">
            </div>
            <div class="profile-stat-item">
                <div class="profile-stat-value">56</div>
                <div class="profile-stat-label">领养成功</div>
            </div>
            <div class="profile-stat-item" style="width: 1px; height: 30px; background: #EEE; align-self: center;">
            </div>
            <div class="profile-stat-item">
                <div class="profile-stat-value">18</div>
                <div class="profile-stat-label">发布公告</div>
            </div>
        </div>
    </div>

    <div class="settings-list">
        <div class="settings-section-title">工作台管理</div>
        <div class="settings-card">
            <div class="settings-row" onclick="location.href='admin-announcements.html'">
                <div class="settings-icon" style="background: #E0F2F1; color: #00897B;">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">公告中心</div>
                    <div class="settings-desc">管理校园通知与招募发布</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #CBD5E1; font-size: 12px;"></i>
            </div>
            <div class="settings-row">
                <div class="settings-icon" style="background: #F1F5F9; color: var(--color-slate);">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">数据看板</div>
                    <div class="settings-desc">全校猫咪动态及领养趋势</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #CBD5E1; font-size: 12px;"></i>
            </div>
        </div>

        <div class="settings-section-title">隐私与安全</div>
        <div class="settings-card">
            <div class="settings-row">
                <div class="settings-icon" style="background: #FFF8E1; color: #FFA000;">
                    <i class="fas fa-key"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">修改密码</div>
                    <div class="settings-desc">建议定期更换以保证安全</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #CBD5E1; font-size: 12px;"></i>
            </div>
            <div class="settings-row">
                <div class="settings-icon" style="background: #E8F5E9; color: #4CAF50;">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">权限说明</div>
                    <div class="settings-desc">当前账号：超级管理员权限</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #CBD5E1; font-size: 12px;"></i>
            </div>
        </div>

        <div class="settings-section-title">系统信息</div>
        <div class="settings-card">
            <div class="settings-row">
                <div class="settings-icon" style="background: #F1F5F9; color: var(--color-slate);">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">关于 SDU Meow</div>
                    <div class="settings-desc">当前版本 v2.4 (Build 20250121)</div>
                </div>
                <span class="badge"
                    style="background: #F1F5F9; color: #64748B; padding: 2px 8px; border-radius: 6px; font-size: 10px;">最新</span>
            </div>
        </div>

        <div class="logout-btn-wrapper">
            <button class="logout-btn-new" onclick="if(confirm('确定退出登录？')) { location.href='login.html' }">
                <i class="fas fa-power-off"></i>
                退出登录
            </button>
        </div>
    </div>

    <div class="admin-bottom-nav">
        <a href="admin-home.html" class="admin-nav-item">
            <i class="fas fa-th-large"></i>
        </a>
        <a href="admin-cats.html" class="admin-nav-item">
            <i class="fas fa-paw"></i>
        </a>
        <a href="admin-adopt.html" class="admin-nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="admin-users.html" class="admin-nav-item">
            <i class="fas fa-users"></i>
        </a>
        <a href="admin-settings.html" class="admin-nav-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

</body>

</html>
