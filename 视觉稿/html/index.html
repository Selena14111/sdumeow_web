<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录 - SDU Meow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; justify-content: center; height: 100vh; padding-bottom: 0;">

    <div class="container" style="text-align: center;">
        <!-- Logo -->
        <div style="width: 80px; height: 80px; background: var(--primary-yellow); border-radius: 24px; display: inline-flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 30px; box-shadow: var(--soft-shadow);">
            <i class="fas fa-paw"></i>
        </div>

        <h2 style="font-size: 24px; margin-bottom: 10px;">Hello, 校友!</h2>
        <p style="color: var(--text-gray); font-size: 14px; margin-bottom: 40px;">欢迎回到山大猫猫图鉴</p>

        <!-- 表单区域 -->
        <div style="background: white; padding: 25px; border-radius: var(--radius-xl); box-shadow: var(--soft-shadow);">
            <input type="text" placeholder="学号 / 工号" style="width: 100%; padding: 16px; background: #F5F5F5; border: none; border-radius: 12px; margin-bottom: 15px; outline: none;">
            <input type="password" placeholder="密码" style="width: 100%; padding: 16px; background: #F5F5F5; border: none; border-radius: 12px; margin-bottom: 25px; outline: none;">
            
            <a href="home.html" class="btn-large btn-dark">
                立即登录 <i class="fas fa-arrow-right"></i>
            </a>
            
            <div style="margin-top: 20px; font-size: 12px; color: #ccc;">
                SDU Meow V2.3 Prototype
            </div>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: var(--text-gray);">
            游客访问 &nbsp;|&nbsp; 忘记密码
        </div>
    </div>

</body>
</html>
